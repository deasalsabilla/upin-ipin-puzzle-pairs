<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game Start</title>
    <link rel="shortcut icon" href="assets/icon.ico" />
    <link rel="stylesheet" href="styles.css" />
    <style>
      body {
        background-image: url("assets/bgg.jpg");
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;
      }

      h1 {
        text-align: center;
        margin-top: 50px;
      }

      .box-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
      }

      .card {
        width: 128px;
        height: 128px;
        border: 1px solid #000;
        background-color: red;
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
        margin: 5px; /* Add margin between cards */
      }

      #timer {
        position: absolute;
        top: 10px;
        left: 10px;
        font-size: 24px;
      }

      #winModal,
      #kalah {
        display: none;
      }

      #winModal .modal-content {
        background-color: white;
        border-radius: 10px;
        padding: 20px;
        text-align: center;
      }

      #kalah .konten {
        background-color: white;
        border-radius: 10px;
        padding: 20px;
        text-align: center;
      }

      #winModal img,
      #kalah img {
        width: 100%;
      }

      .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.7);
      }

      .modal-content {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: #fff;
        padding: 20px;
        text-align: center;
        border-radius: 5px;
      }

      .close {
        position: absolute;
        top: 10px;
        right: 10px;
        font-size: 20px;
        cursor: pointer;
      }

      #winModal button,
      #kalah button {
        background-color: #4caf50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 18px;
      }

      #winModal button:hover,
      #kalah button:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <div id="timer"></div>
    <div class="game-container">
      <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner"></div>
        <div class="loading-text">Loading...</div>
      </div>
      <h1 class="level-title">Level <span id="level-num"></span></h1>
      <div id="box-container" class="box-container"></div>
    </div>

    <div id="winModal" class="modal">
      <div class="modal-content">
        <img src="assets/win.png" alt="You Win" />
        <button onclick="goToHome()">Home</button>
        <button onclick="proceedToNextLevel()">Lanjut</button>
      </div>
    </div>

    <div id="kalah" class="modal">
      <div class="konten">
        <img src="assets/lose.png" alt="" /><br />
        <button onclick="goToHome()">Home</button>
        <button onclick="restartGame()">Ulangi</button>
      </div>
    </div>

    <script>
      let randomSongAudio = null;
      let isSongPlaying = false;
      const songs = [
        "lagu1.mp3",
        "lagu2.mp3",
        "lagu3.mp3",
        "lagu4.mp3",
        "lagu5.mp3",
        "lagu6.mp3",
        "lagu7.mp3",
      ];

      function playRandomSong() {
        if (!isSongPlaying) {
          isSongPlaying = true;

          // Play a random song
          const randomIndex = Math.floor(Math.random() * songs.length);
          randomSongAudio = new Audio("assets/sound/" + songs[randomIndex]);
          randomSongAudio.addEventListener("ended", function () {
            isSongPlaying = false; // Reset the flag after the song ends
            playRandomSong(); // Play another random song after this one ends
          });
          randomSongAudio.play();
        }
      }

      document.addEventListener("click", playRandomSong);

      function showModal(modalId) {
        var modal = document.getElementById(modalId);
        modal.style.display = "block";
      }

      // Function to close the modal
      function closeModal(modalId) {
        var modal = document.getElementById(modalId);
        modal.style.display = "none";
      }

      // You can call these functions in your game logic
      // For example, if the game is won:
      if (isGameWon) {
        showModal("winModal");
      }

      // If the game is lost:
      if (isGameLost) {
        showModal("kalah");
      }
    </script>
    <script src="script.js"></script>
  </body>
</html>
